<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/images/favicon-32x32.png" type="image/x-icon">
    <title>Multi_Step</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/normilayz.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="circle">
                <div class="page_link">
                    <a href="#">
                        <span class="num">
                            1
                        </span>
                        <span class="text">
                            <p>STEP 1</p>
                            <p class="text2">YOUR INFO</p>
                        </span>
                    </a>
                    <a href="#">
                        <span class="num">
                            2
                        </span>
                        <span class="text">
                            <p>STEP 2</p>
                            <p class="text2">YOUR INFO</p>
                        </span>
                    </a>
                    <a href="#">
                        <span class="num">
                            3
                        </span>
                        <span class="text">
                            <p>STEP 3</p>
                            <p class="text2">YOUR INFO</p>
                        </span>
                    </a>
                    <a href="#">
                        <span class="num">
                            4
                        </span>
                        <span class="text">
                            <p>STEP 4</p>
                            <p class="text2">YOUR INFO</p>
                        </span>
                    </a>
                </div>
                <div class="img">
                    <img src="public/images/img_bottom.png" alt="">
                </div>
            </div>
            <div class="personal_info">
                
                <form action="" class="form">
                    <div class="main" >
                
                <div class="title_text">
                    <h1 class="title">Personal info</h1>
                    <p class="text3">Please provide your name, email address, and phone number.</p>
                </div>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">First Name</label>
                    </div>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">Email Address</label>
                    </div>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input">
                        <label class="user-label">Phone Number</label>
                    </div>
                    </div>
                    <div class="button_container">
                    <div class="button_group">
                    <button class="button_back">Go Back</button>
                    <button class="button"> Next Step
                    </button>
                    </div>
                </div>
            
                </form>
            </div>
            </div>
        </div>
</body>
<script src="./dist/app.js"></script>

</html>
